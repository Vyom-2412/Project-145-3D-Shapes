<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">

        <a-plane color = "black" position = "0 0 -1" rotation = "-90 0 0" width="25" lenght="10" ></a-plane>
        <a-box color = "cyan" position = "-1 0.5 -1">
        </a-box>
        <a-sphere color = "lime" position = "2 1.25 -1" radius = "1.25">
        </a-sphere>
        <a-cylinder color = "red" position = "-3 0.75 -1" radius = "0.5" height = "1.5"></a-cylinder>
        <a-ring color = "orange" radiusInner = "0.250" radiusOuter = "0.700" position = "5 1.5 -0.5"></a-ring>
        <a-octahedron color = "pink" radius = "1" position = "-5 1 -1"></a-octahedron>
        <a-cone color = "yellow" position = "-7 0.5 -1" radiusBottom = "0.5" radiusTop = "0"></a-cone>
        <a-icosahedron color = "purple" position = "8 1 -1" radius = "1"></a-icosahedron>

    </a-scene>
</body>

</html>
